<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/628afeffd4.js" crossorigin="anonymous"></script>


    <!-- Link CSS local -->
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>

    <main>
        <div class="formBackground">
            <form
                action="https://script.google.com/macros/s/AKfycbw3Sfjvn0F80pSlgw8inM9ZNqxT9TurI7SnEu3_OXx8seoZshBum_Erd5_0Uhdz7pf0MA/exec"
                method="post" class="ajax">

                <div class="formContainer">
                    <div class="formHeader">
                        <div><h2>Registrese aquí</h2></div>
                        <div><a href="index.html"><i class="fa-solid fa-circle-xmark fa-2xl"></i></a></div>
                    </div>

                    <input class="input w100" type="text" name="firstName" placeholder="Nombre">
                    <input class="input w100" type="text" name="lastName" placeholder="Apellido">
                    <input class="input w100" type="text" name="cell" placeholder="cell">
                    <input class="input w100" type="email" name="email" placeholder="E-mail">
                    <input class="input w100" type="password" name="password" placeholder="Contraseña">
                    <input class="w50 w100 btn" type="submit" value="Enviar" id="formSubmit">
                    <input class="w50 w100 btn" type="reset" value="Borrar">
                </div>

            </form>
        </div>
        <a class="backgroundCredits" href="https://www.vecteezy.com/free-vector/medical-background"
            target="_blank">Medical Background Vectors by Vecteezy</a>
    </main>
    <!-- FOOTER SECTION -->
    <footer>
        <div class="footerContainer">
            <p>Hospital Donación Francisco Santojanni - 2022 </p>
            <div class="icons">
                <a href="https://www.youtube.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-youtube"></i></i></a>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-facebook"></i></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram"></i></a>

            </div>
        </div>

    </footer>

    <!-- Loading jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Parallax JS -->
    <script src="registration.js"></script>

</body>

</html>
